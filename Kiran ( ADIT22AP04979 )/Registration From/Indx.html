<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
</head>  


<link href="../Registration From/index.css" rel="stylesheet" />


<body>  




<form> 

  <div class="container"> 
    <img src="../Registration From/download.jpg"> 

  <center>   
    <marquee width="60%" direction="left" height="100px" text-color="red">
      <h2>ITI Admission open now (2023-2024) </h2>
    
    </marquee>
  <h3> <markquee></h3></markquee>
  <h1> Industrial Training Institute (CTS) Registeration Form </h1> 
  </center>  
  <hr>  
  <label> First Name </label>   
<input type="text" name="firstname" placeholder= "enter your first  name " size="5" required />   
<label> Middle Name: </label>   
<input type="text" name="middlename" placeholder="enter your middlename  name" size="15"  />   
<label> Last Name: </label>    
<input type="text" name="lastname" placeholder="enter your last name" size="15"required /> 



<div>  
<label> Course :  </label>     
<select>  
<option value="Course">select your Course</option>  
<option value="Cosmetology">Beauty and Wellness(Non Engineering)</option>  
<option value="Agro Processing">Food Industry(Non Engineering)</option>  
<option value="Construction">Architectural Draughtsman(Non Engineering)</option>  
<option value="Handicrafts & Carpets">Bamboo Works(Non Engineering)</option>  
<option value="Construction">Carpenter(Non Engineering)</option>  
<option value="Tourism & Hospitality">Catering & Hospitality(Non Engineering)</option> 
<option value="IT and ITES">Computer Hardware & Networking Maintenance(Non Engineering)</option> 
<option value="IT and ITES">Computer Software Applications(Non Engineering)</option> 
<option value="Construction">Draughtsman (Civil)(Non Engineering)</option> 
<option value="Capital Goods And Manufacturing">Draughtsman (Mech)(Non Engineering)</option> 
<option value="Power">Electrician(Engineering)</option>  
<option value="Apparel">Dress Making(Non Engineering)</option> 
<option value="Capital Goods & Manufacturing">Fitter(Non Engineering)</option> 
<option value="Food Industry">Food Beverage(Non Engineering)</option> 
<option value="Food Industry">Fruit & Vegetables Processing(Non Engineering)</option> 
<option value="Automotive">Mechanic Diesel(Non Engineering)</option> 
</select>  
</div> 



<div>  
<label>Gender : </label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other 
</div>  



<label> Phone :  </label>  
<input type="number" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>  


Current Address :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required> </textarea>  

<label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  
  

    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <button type="submit" class="registerbtn">Register</button>    



</form>  
</body>  
</html>
